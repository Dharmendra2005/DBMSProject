<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome Login</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>DreamHome</h1>
    </header>
    
    <section class="login-container">
        <h2>Select Login Type</h2>
        <div class="buttons">
            <a href="{{ url_for('admin_login') }}" class="btn admin">Login as Admin</a>
            <a href="{{ url_for('client_login') }}" class="btn client">Login as Client</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 DreamHome. All rights reserved.</p>
    </footer>
</body>
</html>
